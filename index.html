<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the rabbits</title>
    <link rel="stylesheet" href="style.css">
    <script src="src/main.js" defer></script>
    <script src="https://kit.fontawesome.com/9eb162ac0d.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 메인 게임 창 -->
    <section class="game">
        <header class="game__header">
            <button class="game__button">
                <i class="fas fa-play"></i>
            </button>
            <span class="game__timer">0:0</span>
            <span class="game__score">10</span>
        </header>
        <section class="game__field">

        </section>
    </section>
    <!-- 팝업 창 -->
    <section class="pop-up pop-up--hide">
        <button class="pop-up__refresh">
            <i class="fas fa-redo"></i>
        </button>
        <span class="pop-up__message">Hello World</span>
    </section>
</body>
</html>
